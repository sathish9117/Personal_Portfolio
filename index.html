<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Persona Portfolio | SMartTech</title>
    <!-- Base Style -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;

        }

        a {
            text-decoration: none;
            color: #1f2937;
        }

        img {
            object-fit: cover;
        }

        .btn {
            border: 2px solid #1f2937;
            background: #1f2937;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.5s ease;
        }

        .btn:hover {
            color: #1f2937;
            background: #fff;
            border-color: #e5e7eb;
        }

        .btn--secondary {
            color: #1f2937;
            background: #fff;
            border: 2px solid #e5e7eb;
        }

        .btn--secondary:hover,
        .hero__socials a:hover {
            border-color: #1f2937;
            background: #1f2937;
            color: #fff;
        }
    </style>
    <!-- hero -->
    <style>
        .hero {
            border: 1px solid;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 100px 60px;
            gap: 60px;
            height: calc(100vh - 75px);

        }

        .hero__content,
        .hero__intro {
            width: 50%;
        }

        .hero__image {
            width: 340px;
            height: 340px;
            border-radius: 10px;
        }

        .hero__content h2 {
            font-size: 48px;
            line-height: 60px;
            font-weight: 400;
            margin-top: 20px;
            width: 85%;
        }

        .hero__intro {
            padding-right: 40px;
        }

        .hero__intro h3 {
            font-weight: 500;
            font-size: 40px;
            line-height: 50px;
            margin-bottom: 10px;
        }

        .hero__intro p {
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .hero__actions {
            display: flex;
            gap: 10px;

        }

        .hero__actions .btn {
            padding: 6px 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .hero__socials {
            position: absolute;
            display: flex;
            flex-direction: column;
            gap: 16px;
            right: 30px;
            top: 20%;

        }

        .hero__socials a {
            display: flex;
            /* justify-content: center; */
            /* align-items: center; */
            font-size: 20px;
            border: 2px solid #e5e7eb;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.5s ease;
        }
    </style>

</head>

<body>
    <nav class="navbar">
        <a href="#" class="navbar__logo"><i class="ri-code-s-slash-line"></i> SMartTech Academy</a>
        <div class="navbar__menu">
            <a href="#" class="navbar__link">Home</a>
            <a href="#" class="navbar__link">Projects</a>
            <a href="#" class="navbar__link">Skills</a>
            <a href="#" class="navbar__link">About</a>
        </div>
        <div class="navbar__actions">
            <div class="navbar__locations">
                <h5>USA, New York</h5>
                <p>6:18:31 pm</p>
            </div>
            <button class="btn btn-quote">Get a Quote</button>

        </div>
    </nav>
    <!-- Hero -->
    <section class="hero">
        <div class="hero__content">
            <img src="/images/hero-img.jpg" alt="Profile Image" class="hero__image">
            <h2>Hello! I'm Rakul</h2>
        </div>
        <div class="hero__intro">
            <h3>Frontend Developer Based in New York, USA </h3>
            <p>Crafting intuitive and high-performance web interfaces for digital solutions.</p>
            <div class="hero__actions">
                <button class="btn">Work with Me</button>
                <button class="btn btn--secondary">See My Portfolio</button>
            </div>
        </div>
        <div class="hero__socials">
            <a href="#"><i class="ri-instagram-fill"></i></a>
            <a href="#"><i class="ri-facebook-box-fill"></i></a>
            <a href="#"><i class="ri-linkedin-box-fill"></i></a>
            <a href="#"><i class="ri-youtube-fill"></i></a>
        </div>
    </section>

</body>

</html>
